<div class="main-container">
  <app-header [sidenav]="sidenav"></app-header>

  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav #sidenav class="w-20p">
      <mat-list>

        <mat-list-item (click)="sidenav.toggle()">
          <span matListItemIcon><mat-icon>home</mat-icon></span>
          <span matListItemTitle>
            <a [routerLink]="['/']">Home</a>
          </span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item (click)="sidenav.toggle()">
          <span matListItemIcon><mat-icon>category</mat-icon></span>
          <span matListItemTitle>
            <a [routerLink]="['categoria']">Categoria</a>
          </span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item (click)="sidenav.toggle()">
          <span matListItemIcon><mat-icon>checklist</mat-icon></span>
          <span matListItemTitle>
            <a [routerLink]="['checklist']">Checklist</a>
          </span>
        </mat-list-item>

        <mat-divider></mat-divider>

      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

  <app-footer></app-footer>
</div>
