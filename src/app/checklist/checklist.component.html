<div>
  <mat-card class="w-10p">
    <mat-card-header>
      <mat-card-title>Checklist</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="complete">
          <th mat-header-cell *matHeaderCellDef>Completado</th>
          <td mat-cell *matCellDef="let element">{{ element.complete }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="dateEnd">
          <th mat-header-cell *matHeaderCellDef>Data Fim</th>
          <td mat-cell *matCellDef="let element">{{ element.dateEnd }}</td>
        </ng-container>

        <ng-container matColumnDef="datePost">
          <th mat-header-cell *matHeaderCellDef>Data Postagem</th>
          <td mat-cell *matCellDef="let element">{{ element.datePost }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent">
              Editar
            </button>
            <button mat-raised-button color="warn">
              Apagar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

    <mat-card-actions>
      <a mat-raised-button color="warn" [routerLink]="['/']">Home</a>
      <a mat-raised-button color="primary" (click)="createNewItem()">Novo</a>
    </mat-card-actions>
  </mat-card>
</div>
