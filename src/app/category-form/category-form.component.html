<div>
  <mat-card>

    <mat-card-header>
      <mat-card-title>{{actionName}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="categoryForm" #categoryFormDirective="ngForm" *ngIf="isFormReady">

        <div style="display: flex; flex-direction: colum;">
          <mat-form-field class="w-100p" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="name" required>
            <mat-error *ngIf="categoryForm?.controls?.['name']">Nome Obrigatorio!</mat-error>
          </mat-form-field>
        </div>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancel()" class="mr-10">Cancelar</button>
      <button mat-raised-button color="primary" (click)="save()">Salvar</button>
    </mat-card-actions>

  </mat-card>
</div>
