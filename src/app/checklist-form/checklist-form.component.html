<div class="w-500p">

  <mat-card>

    <mat-card-header>
      <mat-card-title>{{actionName}} Item do Checklist</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <form [formGroup]="checklistForm" #formDirective="ngForm" class="flx-clmn">

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput type="text" formControlName="description">
            <mat-error *ngIf="checklistForm?.controls?.['description']">
              Descrição é Obrigatoria!
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="category" [compareWith]="compareCategories">
              <mat-option *ngFor="let category of categories" [value]="category">{{ category.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="checklistForm?.controls?.['category']">
              Categoria é Obrigatoria!
            </mat-error>
          </mat-form-field>

          <div class="flx-row flx-evly">
            <section>
              <mat-checkbox formControlName="isCompleted">Completo?</mat-checkbox>
            </section>
            <br>

            <mat-form-field appearance="outline">
              <mat-label>Prazo</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dateEnd">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="checklistForm?.controls?.['dateEnd']">
                Data é Obrigatoria!
              </mat-error>
            </mat-form-field>
          </div>
        </div>

      </form>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancel()" class="mr-10">Cancelar</button>
      <button mat-raised-button color="primary" (click)="save()">Salvar</button>
    </mat-card-actions>

  </mat-card>

</div>
